<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}CodeLab Solutions</title>
    <!-- Website Icon -->
    <link href="{{ url_for('static', filename='images/icon.ico') }}" rel="icon" type="image/x-icon">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Bootswatch 5.3 -->
    <link href=" https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css " rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css"
          rel="stylesheet">
    <!-- Bootstrap Datepicker -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <!-- Intl Tel Input CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/css/intlTelInput.min.css">
    <!-- Intl Tel Input -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/js/intlTelInput.min.js"></script>
    <!-- Stylesheet (main.css) -->
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
    {% endblock %}
    <script>
    // Function to submit the logout form and redirect to the login page with a success message
        function logoutAndRedirect() {
            // Clear stored dates from local storage
            sessionStorage.clear();

            // Submit the logout form
            document.getElementById("logout-form").submit();
        }
    </script>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    {% block header %}
    <header class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main-page" type="submit">CodeLab Solutions</a>
            <!-- Collapse buttons if width < 992px -->
            <button aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler collapsed" data-target="#navbarColor01" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarColor01" style="">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link {% block economy_active %}{% endblock %}" href="/economy-class">Economy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block silver_active %}{% endblock %}" href="/silver-class">Silver</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block gold_active %}{% endblock %}" href="/gold-class">Gold</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
                           href="#" role="button">
                            <img alt="Profile" src="{{ url_for('static', filename='images/profile.png') }}" style="max-height: 65px;">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <form action="/logout" id="logout-form" method="POST">
                                <a class="dropdown-item" href="#Logout" onclick="logoutAndRedirect()">Logout</a>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    {% endblock %}
    <!-- Main -->
    <main>
        {% block main %}{% endblock %}
    </main>
    <!-- Footer -->
    <footer class="mt-auto">
        {% block footer %}
        <div class="container">
            <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center ps-2">
                    <p class="mb-3 mb-md-0">Â© Marco Ribeiro's Portfolio</p>

                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>

            </div>
        </div>
        {% endblock %}
    </footer>
</body>
</html>
