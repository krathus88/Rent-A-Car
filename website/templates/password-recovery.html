<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeLab Solutions</title>
    <!-- website icon -->
    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/x-icon">
    <!-- Folha de estilo (main.css) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
</head>
<body style="overflow: auto; height: 100vh">
    <main class="container p-4">
        <h1 class="display-2 text-center mt-4">CodeLab Solutions</h1>
    </main>
    <div class="text-center"><p>Please insert either a valid username or email in order to proceed.</p></div>
<div class="px-4">
    <div class="card mx-auto" style="min-width: 600px; max-width: 600px; width: 100%;">
        <div class="card-header">
            <form action="/password-recovery" method="POST">
                <div class="form-group">
                    <input type="text" name="username_or_email" placeholder="Username or Email" class="form-control" autofocus>
                </div>
                {% if error %}
                    <div id="error-message" class="text-center text-danger mt-3"><p>{{ error }}</p></div>
                {% endif %}
                <button type="submit" class="btn btn-primary btn-block"> <!-- btn-block faz com que o botÃ£o ocupe toda a largura -->
                    Submit
                </button>
            </form>
        </div>
        <div class="card-footer">
            <p class="text-center">Already registered? <a href="/">Click here to login</a></p>
        </div>
    </div>
</div>
</body>
</html>
