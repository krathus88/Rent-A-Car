<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeLab Solutions</title>
    <!-- website icon -->
    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/x-icon">    <!-- Folha de estilo (main.css) -->
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
    <!-- Bootstrap 4 -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css"
          integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" rel="stylesheet">
</head>
<body style="overflow: auto; height: 100vh">
<main class="container p-4">
    <h1 class="display-2 text-center mt-4">CodeLab Solutions</h1>
</main>
<div class="text-center">
    <p>Please login in order to proceed.</p>
</div>
<div class="px-4">
    <div class="card mx-auto" style="min-width: 600px; max-width: 600px; width: 100%;">
        <div class="card-header">
            <form action="/" method="POST">
                <div class="form-group">
                    <input autofocus class="form-control" name="username_or_email" placeholder="Username or Email" type="text">
                </div>
                <div class="form-group">
                    <input autofocus class="form-control" name="password" placeholder="Password" type="password">
                </div>
                <!-- Error message -->
                {% if error %}
                <div class="text-center text-danger mt-3" id="error-message"><p>{{ error }}</p></div>
                {% endif %}
                <!-- Checks for a button click, if there was no click then it doesn't trigger -->
                {% if logout_success %}
                <p class="text-center text-success mt-3">{{ logout_success }}</p>
                {% endif %}
                <!-- Hidden field to indicate button click -->
                <input name="button_clicked" type="hidden" value="True">
                <div class="text-right"><a href="/password-recovery">Forgot Password?</a></div>
                <p></p>
                <button name="button_clicked" class="btn btn-primary btn-block" type="submit">
                    Login
                </button>
            </form>
        </div>
        <div class="card-footer">
            <p class="text-center">Don't have an account? <a href="/register">Click here to register</a></p>
        </div>
    </div>
</div>
</body>
</html>
